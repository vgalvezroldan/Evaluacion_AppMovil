<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="assets/img/undraw_sign_up_n6im.svg" class="imagen"></ion-img>
  
  <form [formGroup]="formularioLogin">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    
    <br>

    <ion-item>
      <ion-label>Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  
    <br><br>
    <ion-button (click) ="registrar()" expand="block" color="primary" style="width: 80%; margin: 0 auto; display: block;">Registrar</ion-button>

  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>&copy; 2023 RegistrAPP</ion-title>
  </ion-toolbar>
</ion-footer>
